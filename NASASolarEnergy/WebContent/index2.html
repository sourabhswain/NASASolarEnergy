<script class="code" type="text/javascript">

				plot1 = $.jqplot("chart1", [ s1 ], {
					seriesDefaults : {
						linePattern : 'dotted',
						showMarker : false,
						shadow : false
					},
					axes:{
				        xaxis:{
				          label:'Hours (24 HR Format)',
				          labelRenderer: $.jqplot.CanvasAxisLabelRenderer
				        },
				        yaxis:{
				          label:'Rad(W/m^2)',
				          labelRenderer: $.jqplot.CanvasAxisLabelRenderer
				        }
				      }
				});
				
				plot2 = $.jqplot("chart2", [ s2 ], {
					seriesDefaults : {
						linePattern : 'dotted',
						showMarker : false,
						shadow : false
					},
					axes:{
				        xaxis:{
				          label:'Hours (24 HR Format)'
				        },
				        yaxis:{
				          label:'Rad(W/m^2)'
				        }
				      }
				});
				$("#chart2").hide();
				$("#messageDiv").text("Peak Hour Duration : 10:00 - 15:00 HRS");
				$("#messageDiv2").text("Mean Radiation :  320.59 W/m^2");
				$("#messageDiv3").text("Maximum Radiation :  1070.049 W/m^2");
				$('#panel').on('change', function (e) {
				    var optionSelected = $("option:selected", this);
				    var valueSelected = this.value;
				    if (valueSelected == "1") {
						$("#chart1").show();
						$("#chart2").hide();
						$("#messageDiv").text("Peak Hour Duration : 10:00 - 15:00 HRS");
						$("#messageDiv2").text("Mean Radiation :  320.59 W/m^2");
						$("#messageDiv3").text("Maximum Radiation :  1070.049 W/m^2");
					} else if (valueSelected == "2") {
						$("#chart1").hide();
						$("#chart2").show();
						$("#messageDiv").text("Peak Hour Duration : 10:00 - 16:30 HRS");

			});
</script>

</body>
